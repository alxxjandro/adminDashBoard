<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <div class="dashboardTitle">
            <img src="/assets/view-dashboard.svg">
            <h1 class="title">Dashboard</h1>
        </div>
        <div class="homeButtons">
            <div class="button">
                <img src="/assets/home.svg">
                <p class="sidebar-text">Home</p>
            </div>
            <div class="button">
                <img src="/assets/card-account-details-outline.svg">
                <p class="sidebar-text">Profile</p>
            </div>
            <div class="button">
                <img src="/assets/message.svg">
                <p class="sidebar-text">Messages</p>
            </div>
            <div class="button">
                <img src="/assets/clock-time-five.svg">
                <p class="sidebar-text">History</p>
            </div>
            <div class="button">
                <img src="/assets/file-multiple.svg">
                <p class="sidebar-text">Task</p>
            </div>
            <div class="button">
                <img src="assets/account-group.svg">
                <p class="sidebar-text">Communities</p>
            </div>
    
        </div>
        <div class="settingsButtons"></div>
    </div>
</body>
</html>
