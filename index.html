<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="sidebar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <div class="dashboardTitle">
            <img src="/assets/view-dashboard.svg">
            <h1 class="title">Dashboard</h1>
        </div>
        <div class="homeButtons">
            <div class="button">
                <img src="/assets/home.svg">
                <p class="sidebar-text">Home</p>
            </div>
            <div class="button">
                <img src="/assets/card-account-details-outline.svg">
                <p class="sidebar-text">Profile</p>
            </div>
            <div class="button">
                <img src="/assets/message.svg">
                <p class="sidebar-text">Messages</p>
            </div>
            <div class="button">
                <img src="/assets/clock-time-five.svg">
                <p class="sidebar-text">History</p>
            </div>
            <div class="button">
                <img src="/assets/file-multiple.svg">
                <p class="sidebar-text">Task</p>
            </div>
            <div class="button">
                <img src="assets/account-group.svg">
                <p class="sidebar-text">Communities</p>
            </div>
        </div>
        <div class="settingsButtons">
            <div class="button">
                <img src="/assets/cog.svg">
                <p class="sidebar-text">Settings</p>
            </div>
            <div class="button">
                <img src="/assets/help-box.svg">
                <p class="sidebar-text">Support</p>
            </div>
            <div class="button">
                <img src="/assets/shield-check.svg">
                <p class="sidebar-text">Privacy</p>
            </div>
        </div>
    </div>
</body>
</html>
